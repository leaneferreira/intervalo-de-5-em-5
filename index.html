<body>
   <script>
     let numero = parseInt (prompt("digite um numero"));
        if (numero >= 1 && numero <= 5) {
            alert("o numero está entre 1 e 5");
        } else if(numero >= 5 && numero <= 10) {
            alert("o numero está entre 5 e 10");
        } else if(numero >= 10 && numero <= 15){
            alert("o numero está entre 10 e 15");
        }else if(numero >= 15 && numero <= 20){
            alert("o numero está entre 15 e 20");
        }else if(numero >= 20 && numero <= 25){
            alert("o numero está entre 20 e 25");
        }else if(numero >= 25 && numero <= 30){
            alert("o numero está entre 25 e 30");
        }else if(numero >= 30 && numero <= 35){
            alert("o numero está entre 30 e 35");
        }else if(numero >= 35 && numero <= 40){
            alert("o numero está entre 35 e 40");
        }else if(numero >= 40 && numero <= 45){
            alert("o numero está entre 40 e 45");
        }else if(numero >= 45 && numero <= 50){
            alert("o numero está entre 45 e 50");
        }else{
            alert("este número é invalido");
        }

        
      
     


   </script>
